<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>YouTube Replica</title>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <div class="left-links">
                    <img class="left-link" id="hamburger" src="assets/hamburger.png" alt="Hamburger Menu">
                    <img class="left-link" id="logo" src="assets/logo.png" alt="YouTube Logo">
                </div><!-- end left-links -->
                <div class="form">
                        <input type="search" placeholder="Search" results="0" />
                        <button id="search"><img id="mag-glass" src="assets/mag-glass.png" alt="Search Icon"></button>
                        <img id="mic" src="assets/mic.png" alt="Mic Icon">
                </div><!-- end form -->
                <div class="right-links">
                    <img class="right-link" id="cam" src="assets/camera.png" alt="Create Icon">
                    <img class="right-link" id="waffle" src="assets/waffle-grid.png" alt="Waffle Menu">
                    <img class="right-link" id="bell" src="assets/bell.png" alt="Bell Icon">
                    <img class="right-link" id="user" src="assets/user.jpg" alt="User Logo">
                </div><!-- end right-links -->
            </nav>
        </header>
        <div class="main-body">
            <section class="left-pane">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/y1wJAWdAR1w" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </section>
            <section class="right-pane">right</section>
        </div><!-- end main-body -->
    </div><!-- end container -->
</body>
</html>
